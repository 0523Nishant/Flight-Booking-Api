<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Search & Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: green;
    }

    #results {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .flight-card {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .flight-card button {
      margin-top: 10px;
    }

    /* Thank you modal */
    #thankYouModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      animation: zoomIn 0.5s ease-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content h2 {
      color: #28a745;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Search Flights</h1>

  <form id="searchForm">
    <label>Origin:</label>
    <input type="text" name="origin" required>

    <label>Destination:</label>
    <input type="text" name="destination" required>

    <label>Departure Date:</label>
    <input type="date" name="departure_date" required>

    <label>Passengers:</label>
    <input type="number" name="passengers" min="1" required>

    <button type="submit">Search</button>
  </form>

  <h2>Results:</h2>
  <div id="results"></div>

  <!-- Thank You Modal -->
  <div id="thankYouModal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Thank you for your booking!</h2>
      <p>Your flight has been successfully booked.</p>
    </div>

  </div>
<div style=color:red><strong> Made by Nishant</strong></div>
  <script>
    document.getElementById('searchForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const query = new URLSearchParams(Object.fromEntries(formData)).toString();
      const token = prompt("Enter your JWT token:");

      const res = await fetch(`/api/flights/search?${query}`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (data.length === 0) {
        results.innerHTML = '<p>No flights found.</p>';
        return;
      }

      data.forEach(flight => {
        const div = document.createElement('div');
        div.classList.add('flight-card');
        div.innerHTML = `
  <strong>Flight:</strong> ${flight.flight_name} (${flight.flight_no})<br>
  <strong>Route:</strong> ${flight.origin} â†’ ${flight.destination} <br>
  <strong>Date:</strong> ${flight.departure_date} <br>
  <strong>Seats Left:</strong> ${flight.available_seats} <br>
  <button onclick="bookFlight(${flight.id}, ${formData.get('passengers')}, '${token}')">Book</button>
`;
        results.appendChild(div);
      });
    });

    async function bookFlight(flightId, passengers, token) {
      const res = await fetch('/api/bookings/book', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ flight_id: flightId, passengers })
      });

      const data = await res.text();

      if (res.ok) {
        showThankYouModal();
        // Refresh flight results
        document.getElementById('searchForm').dispatchEvent(new Event('submit'));
      } else {
        alert(data);
      }
    }

    function showThankYouModal() {
      const modal = document.getElementById('thankYouModal');
      modal.style.display = 'flex';

      setTimeout(() => {
        modal.style.display = 'none';
      }, 10000);
    }
  </script>
</body>
</html>
